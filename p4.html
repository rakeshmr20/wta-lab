<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lab Program-4</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function validate() {
			var inp = document.getElementById('val').value;
			if (isNaN(inp)) {
				findVowel(inp);
			} else {
				findReverse(inp);
			}
		}
		function findVowel(inp) {
			var str=inp.toLowerCase();
			var pos=0,ch="";
			for(var i=0;i<str.length;i++) {
				ch = str.charAt(i);
				if(ch=="a"||ch=="e"||ch=="i"||ch=="o"||ch=="u") {
					pos = i+1;
					break;
				}
			}
			if (pos == 0) {
				alert("Vowel not found.!");
			} else {
				alert("Vowel found at position: "+pos);
			}
		}
		function findReverse(inp) {
			/*var num = parseInt(inp);
			var temp = num;
			var rem = 0,rev = 0;
			while(num>0) {
				rem=num%10;
				rev=rev*10+rem;
				num=parseInt(num/10);
			}*/
			n = inp + "";
			var rev = n.split("").reverse().join("");
			alert("Number : "+n+"\nReverse Order : "+rev);
		}
	</script>
</head>
<body>
	<center>
		<h2>Program to find left most vowel or Digits in reverse order</h2>
		<input type="text" id="val" placeholder="Enter STRING or NUMBER" size="50">
		<input type="button" value="Validate" onclick="validate();">
	</center>
</body>
</html>
